<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section>
        <div class="pin-matcher">
            <div class="left-side">
                <input type="text" class="pin-input" id="random-input">
                <div class="generate-pin" id="pin-generator">
                    <p class="pin"> Generate PIN</p>
                </div>
            </div>
            <div class="right-side">
                <input type="text" class="pin-input" id="typed-input">
                <div class="numbers" id="all-btn">
                    <button id="single-delete-btn" class="span-two delete-btn"> C </button>
                    <button id="delete-btn" class="delete-btn"> DEL </button>
                    <button id="btn-1"> 1 </button>
                    <button id="btn-2"> 2 </button>
                    <button id="btn-3"> 3 </button>
                    <button id="btn-4"> 4 </button>
                    <button id="btn-5"> 5 </button>
                    <button id="btn-6"> 6 </button>
                    <button id="btn-7"> 7 </button>
                    <button id="btn-8"> 8 </button>
                    <button id="btn-9"> 9 </button>
                    <button id="btn-0"> 0 </button>
                    <button id="submit-btn" class="span-four common-btn"> Submit </button>
                </div>   
            </div>
        </div>
        <p class="message" id="success-message">Pin Matched... Secret door is opening for you</p>
        <p class="message" id="error-message">Pin Didn't Match, Please try again</p>
        <p class="message" id="empty-message">Please write your pin...</p>
    </section>
    
    
    <script src="index.js"></script>
</body>
</html>
